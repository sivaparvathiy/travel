{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
  </head>
  <style media="screen">
  body{
    background-image: url("{% static 'images/pavan1.jpg' %}");
  }
  </style>
  <body>
    {% include 'navber.html' %}
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h3 class="text-center">Book your ticket</h3>
          <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="enter your full name" class="form-control mt-2">
            <input type="text" name="from_to" placeholder="from to" class="form-control mt-2" required>
            <input type="text" name="froms" placeholder="from" class="form-control mt-2" required>
            <input type="datetime-local" name="date" class="form-control mt-2" required>
            <input type="number" name="number" placeholder="enter your number" class="form-control mt-2">
            <div class="text-center mt-2">
              <a href="{% url 'tf' %}"><input type="submit" value="book and continue" class="btn btn-primary"></a>

              <input type="submit" value="book" class="btn btn-success">
              <input type="reset" value="cancel" class="btn btn-danger">

            </div>

          </form>

        </div>

      </div>

    </div>

  </body>
</html>
